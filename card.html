<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Card View</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            overflow: hidden;
            overflow-y: hidden;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 50px; /* 기존 20px에서 50px로 증가 */
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 440px;
            height: 620px;
            transition: all 0.1s;
            position: relative;
            transform-style: preserve-3d;
        }

        .overlay {
            position: absolute;
            width: 440px;
            height: 620px;
            background: linear-gradient(
                105deg,
                transparent 40%,
                rgba(255, 219, 112, 0.8) 45%,
                rgba(132, 50, 255, 0.6) 50%,
                transparent 54%
            );
            filter: brightness(1.1) opacity(0.8);
            mix-blend-mode: color-dodge;
            background-size: 150% 150%;
            background-position: 100%;
            transition: all 0.1s;
            pointer-events: none;
        }

        .card {
            width: 440px;
            height: 620px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
        }

        .back-button {
            margin-top: 50px; /* 기존 30px에서 50px로 증가 */
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ff7e5f;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2>카드를 돌려보세요!</h2>
    <div class="container">
        <div class="overlay"></div>
        <div class="card" id="card"></div>
    </div>
    <a href="index.html" class="back-button">다른 카드 보러가기</a>

    <script>
        // URL 파라미터에서 img 값 가져오기
        const params = new URLSearchParams(window.location.search);
        const img = params.get("img");

        // 카드에 배경 이미지 적용
        if (img) {
            const card = document.getElementById("card");
            card.style.backgroundImage = `url('${img}')`;
        }

        // 마우스 클릭 상태 추적
        let isMouseDown = false;
        let initialTouchStartX, initialTouchStartY;

        const container = document.querySelector('.container');
        const overlay = document.querySelector('.overlay');

        container.addEventListener('mousedown', function(e) {
            isMouseDown = true;
        });

        container.addEventListener('mouseup', function() {
            isMouseDown = false;
        });

        container.addEventListener('touchstart', function(e) {
            isMouseDown = true;
            const touch = e.touches[0];
            initialTouchStartX = touch.pageX;
            initialTouchStartY = touch.pageY;
            e.preventDefault();
        });

        container.addEventListener('touchend', function() {
            isMouseDown = false;
            overlay.style = 'filter: opacity(0)';
            container.style.transform = 'perspective(700px) rotateY(0deg) rotateX(0deg)';
        });

        container.addEventListener('mousemove', function(e) {
            if (isMouseDown) {
                const x = e.offsetX;
                const y = e.offsetY;
                const rotateY = -1 / 5 * x + 40;
                const rotateX = 4 / 30 * y - 40;

                overlay.style = `background-position: ${x / 5 + y / 5}%; filter: opacity(${Math.min(1, x / 440)}) brightness(1.2)`;
                container.style.transform = `perspective(700px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        container.addEventListener('touchmove', function(e) {
            if (isMouseDown) {
                const touch = e.touches[0];
                const diffX = touch.pageX - initialTouchStartX;
                const diffY = touch.pageY - initialTouchStartY;

                const rotateY = -1 / 5 * (diffX * 0.5);
                const rotateX = 4 / 30 * (diffY * 0.5);

                const opacity = Math.min(1, Math.max(0, (Math.abs(diffX) + Math.abs(diffY)) / 800));
                overlay.style = `background-position: ${diffX / 5 + diffY / 5}%; filter: opacity(${opacity}) brightness(1.2)`;

                container.style.transform = `perspective(700px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                e.preventDefault();
            }
        });

        container.addEventListener('mouseout', function() {
            if (!isMouseDown) {
                overlay.style = 'filter: opacity(0)';
                container.style.transform = 'perspective(700px) rotateY(0deg) rotateX(0deg)';
            }
        });
    </script>

</body>
</html>
