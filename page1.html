<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상세 뷰</title>
  <style>
    body {
      margin: 0;
      /*background-image: url('background.png');*/
      background: radial-gradient(circle, #ff7e5f, #feb47b);

      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      width: 900px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
    }

    .image-link {
      flex: 1;
      display: block;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .info-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      box-sizing: border-box;
      gap: 20px;
    }

    .description {
      flex: 1;
      /*background: rgba(255, 111, 97);*/
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
      overflow-y: auto;
    }

    .stats {
      flex: 1;
      /*background: rgba(255, 111, 97);*/
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-name {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .stat-bar {
      width: 100%;
      height: 16px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .stat-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6f61, #ffb347);
      width: 0;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 이미지 영역을 a 태그로 감싸기 -->
    <a id="imageLink" class="image-link"></a>

    <div class="info-section">
      <div class="description">
        서식지: 사하라 사막 중앙<br />
        특성: 모래사위를 하고 무리지어 생활한다<br />
        성격: 나쁜짓으로 하는 그런 그런것이 아니라 그런것이다
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-name">전투력</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="width: 60%;"></div></div>
        </div>
        <div class="stat">
          <div class="stat-name">지능</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="width: 30%;"></div></div>
        </div>
        <div class="stat">
          <div class="stat-name">식욕</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="width: 100%;"></div></div>
        </div>
        <div class="stat">
          <div class="stat-name">용맹함</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="width: 100%;"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");

    if (img) {
      const link = document.getElementById("imageLink");
      link.style.backgroundImage = `url('${img}')`;
      link.href = `card.html?img=${encodeURIComponent(img)}`;
    }
  </script>
</body>
</html>
